includes:
  - base.yaml
targets:
  # copy model
  - target: /model
    copy: 
      - dirs:
        - ../resnet50-v15-fp32
  - target: /bin
    copy:
      - from: ..
        dirs:
          - ssl_configure
        files:
          - tensorflow_model_server
  # copy hosts
  - target: /etc
    copy: 
      - files:
        - ../hosts
  # copy nss files
  target: /opt/occlum/glibc/lib
    copy: 
      - from: /opt/occlum/glibc/lib
        files: 
          - libnss_files.so.2
          - libnss_compat.so.2
