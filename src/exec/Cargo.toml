[package]
name = "occlum_exec"
version = "1.0.0-rc2"
edition = "2021"

[lib]
doctest = false
test = false

[dependencies.grpc]
path = "../../deps/grpc-rust/grpc"
[dependencies.grpc-protobuf]
path = "../../deps/grpc-rust/grpc-protobuf"

[dependencies]
protobuf        = "2.18"
futures         = "0.3"
env_logger      = "0.9"
tempdir         = "0.3"
clap            = "2.33"
timer           = "0.2"
chrono          = "0.4"
libc            = "0.2"
sendfd          = "0.4.3"
signal-hook     = "0.3.14"
nix             = "0.25.0"
log             = "0.4.8"
linux-futex     = "0.1.1"

[build-dependencies]
protoc-rust-grpc = { path = "../../deps/grpc-rust/protoc-rust-grpc" }

[[bin]]
name = "occlum_exec_client"
test = false

[[bin]]
name = "occlum_exec_server"
test = false
